services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: aprosecutor-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: prosecutor_app
      MYSQL_USER: laraveluser
      MYSQL_PASSWORD: laravel_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - aprosecutor-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Mailhog Service for Email Testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: aprosecutor-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP Port
      - "8025:8025"  # Web UI Port
    networks:
      - aprosecutor-network

  # phpMyAdmin Service for Database Management
  phpmyadmin:
    image: phpmyadmin:5.2-apache
    container_name: aprosecutor-phpmyadmin
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      PMA_HOST: aprosecutor-mysql
      PMA_USER: laraveluser
      PMA_PASSWORD: laravel_password
      PMA_ROOT_PASSWORD: root
      PMA_PORT: 3306
    ports:
      - "8080:80"  # phpMyAdmin UI Port
    networks:
      - aprosecutor-network

  # Laravel App Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aprosecutor-app
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      APP_NAME: AProsecutor
      APP_ENV: local
      APP_DEBUG: true
      APP_URL: http://localhost:8000
      DB_CONNECTION: mysql
      DB_HOST: aprosecutor-mysql
      DB_PORT: 3306
      DB_DATABASE: prosecutor_app
      DB_USERNAME: laraveluser
      DB_PASSWORD: laravel_password
      MAIL_HOST: aprosecutor-mailhog
      MAIL_PORT: 1025
      MAIL_FROM_ADDRESS: admin@aprosecutor.local
    ports:
      - "8000:8000"  # Laravel App Port
    volumes:
      - .:/app
    working_dir: /app
    command: php artisan serve --host=0.0.0.0 --port=8000
    networks:
      - aprosecutor-network

volumes:
  mysql_data:
    driver: local

networks:
  aprosecutor-network:
    driver: bridge
